<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Slider Animated Website Design | Codehal</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <header class="header">
        <a href="#" class="logo">LaReChat</a>

        <nav class="navbar">
            <a href="#">Log in</a>
            <a href="#">About Us</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <div class="bg-slide active">
            <div class="circle bg">
                <img src="img1012.png">
            </div>
            <div class="circle large">
                <img src="img1012.png">
            </div>
            <div class="circle small">
                <img src="img1012.png">
            </div>
            <div class="content-text">
                <div class="place">
                    <h1>Send</h1>
                </div>
                <div class="country">
                    <h2>Your Messages</h2>
                </div>
            </div>
        </div>

        <div class="bg-slide">
            <div class="circle bg">
                <img src="frame2.png">
            </div>
            <div class="circle large">
                <img src="frame2.png">
            </div>
            <div class="circle small">
                <img src="frame2.png">
            </div>
            <div class="content-text">
                <div class="place">
                    <h1>Express</h1>
            </div>
                <div class="country">
                    <h2>Your Feelings</h2>
                </div>
            </div>
        </div>

        <div class="bg-slide">
            <div class="circle bg">
                <img src="frame4.png">
            </div>
            <div class="circle large">
                <img src="frame4.png">
            </div>
            <div class="circle small">
                <img src="frame4.png">
            </div>
            <div class="content-text">
                <div class="place">
                    <h1>Share</h1>
                </div>
                <div class="country">
                    <h2>Your Files</h2>
                </div>
            </div>
        </div>

        <div class="bg-slide">
            <div class="circle bg">
                <img src="img500.png">
            </div>
            <div class="circle large">
                <img src="img500.png">
            </div>
            <div class="circle small">
                <img src="img500.png">
            </div>
            <div class="content-text">
                <div class="place">
                    <h1>Markdown</h1>
                </div>
                <div class="country">
                    <h2>Your Text</h2>
                </div>
            </div>
        </div>

        <div class="bg-slide">
            <div class="circle bg">
                <img src="img600.png">
            </div>
            <div class="circle large">
                <img src="img600.png">
            </div>
            <div class="circle small">
                <img src="img600.png">
            </div>
            <div class="content-text">
                <div class="place">
                    <h1>And Get</h1>
                </div>
                <div class="country">
                    <h2>Notified</h2>
                </div>
            </div>
        </div>


        <div class="circle-darktransp"></div>

        <span class="line"></span>
        <span class="rotate-btn">
            <i class='bx bx-rotate-right'></i>
        </span>
    </div>


    <script src="script.js"></script>
</body>
</html>
